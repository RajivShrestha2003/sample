<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var firstDate = prompt("Enter first date in YYYY-MM-DD format");
        var secondDate = prompt ("Enter second date in YYYY-MM-DD format")
        var d1 = new Date(firstDate);
        var d2 = new Date(secondDate);
        var diff = Math.round(Math.abs((d1 - d2) / (24 * 60 * 60 * 1000)));
        document.write("The difference between the date " + d1 + " and " + d2 + " is: " + diff + " days");
    </script>
    
</body>
</html>

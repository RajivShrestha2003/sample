<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var firstNum = prompt("Enter first number :");
        var secNum = prompt("Enter second number :");
        var thirdNum = prompt("Enter third number :");
        var product = firstNum * secNum * thirdNum;
        
        if (product > 0)
        {
            alert("The product of 3 numbers (" + firstNum + ", " + secNum + " and " + thirdNum + ") is " + product + " so the sign of the product is positive.");
        }
        else 
        {
            alert("The product of 3 numbers (" + firstNum + ", " + secNum + " and " + thirdNum + ") is " + product + " so the sign of the product is negative.");
        }
    </script>
    
</body>
</html>
